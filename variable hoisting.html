<!DOCTYPE html>
<html>
    <head><title>Variable Hoisting</title></head>
    <body>
      <h3>Variable Hoisting</h3>
        <script>
/*
1. Variable Hoisting is the process of moving the declaration of the variable.
2. "use strict" mode is used in js to execute the code in strict mode.
*/
              "use strict"
              a=10   //Initialization of variable
              console.log(a)  //error- a is not defined
        </script>
    </body>
</html>
