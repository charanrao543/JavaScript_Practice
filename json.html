<!DOCTYPE html>
<html>
    <head><title>JOSN Formate</title></head>
    <body>
        <script>
//creating an object in scripting way
//creating an object in key:value pair is nothing but using JSON format
//JSON- JavaScript Object Notatation
/*
JSON (JavaScript Object Notatation) is a lightweight data interchange formate that is 
used to transmit and store data in a human-readable text format.
In JavaScript, JSON data is represented as objects that consist of key-value pairs.
JSON is widely used for exchanging data between a client and server in web Applications
*/

        var fan=
        {
            "name":"Bajaj",
            "price":2000,
        }
        console.log(fan)
        console.log(typeof(fan))

        //fetching values:
        console.log(fan["name"]) //using key name fetching values (or)
        console.log(fan.name)
        </script>
    </body>
</html>
